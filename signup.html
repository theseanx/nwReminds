<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign Up - PromptPal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            h1 {
                text-align: center;
                font-size: 2.5rem;
            }
            p {
                text-align: center;
            }
            div.form-group {
                margin: 30px 0;
            }
        </style>
    </head>
    <body>
        <h1 class="my-3">PromptPal</h1>
        <form action="/login" method="POST" class="w-50 mx-auto">
            <div class="form-group">
                <label for="form__fullname">Full name</label>
                <input id="form__fullname" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="form__email">Email</label>
                <input id="form__email" type="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="form__username">Username</label>
                <input id="form__username" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="form__password">Password</label>
                <input
                    id="form__password"
                    type="password"
                    class="form-control"
                />
            </div>
            <div class="form-group" style="text-align: center">
                <input
                    class="btn btn-primary w-100"
                    type="submit"
                    value="Sign up"
                />
            </div>
        </form>
        <p>
            Already have an account? |
            <a href="/login.html">Log In</a>
        </p>
    </body>
</html>
