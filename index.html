<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Main page - PromptPal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            div.form-group {
                margin: 30px 0;
            }
        </style>
    </head>
    <body
        style="
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        "
    >
        <div
            id="modal_form"
            style="
                display: none;
                background-color: rgba(0, 0, 0, 70%);
                position: absolute;
                width: 100vw;
                height: 100vh;
            "
        >
            <div
                class="mx-auto w-50 bg-white my-5 p-3"
                style="border-radius: 30px"
            >
                <form action="GET" method="#">
                    <h2
                        style="
                            text-align: center;
                            font-weight: bold;
                            font-size: 1.5rem;
                        "
                    >
                        Create reminder
                    </h2>
                    <div class="form-group">
                        <label for="modal_form__reason">Reason</label>
                        <input
                            type="text"
                            id="modal_form__reason"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="modal_form__time">Time</label>
                        <input
                            type="time"
                            id="modal_form__time"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="modal_form__icon">Icon</label>
                        <select
                            name="Icon"
                            id="modeal_form__icon"
                            class="form-control"
                        >
                            <option value="water">Water</option>
                            <option value="medication">Medication</option>
                            <option value="snacks">Snacks</option>
                            <option value="stretching">Stretching</option>
                        </select>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <input
                            id="modal_form__submit"
                            type="submit"
                            value="Create reminder"
                            class="btn btn-primary"
                        />
                        <input
                            id="modal_form__reset"
                            type="reset"
                            value="Cancel"
                            class="btn btn-primary"
                        />
                    </div>
                </form>
            </div>
        </div>
        <header class="bg-white border-bottom border-dark p-3">
            <h1 class="m-0" style="font-weight: bold; font-size: 1.25rem">
                PromptPal
            </h1>
        </header>
        <h2>Welcome back &gt;Username&lt;!</h2>
        <h3>User statistics</h3>
        <!-- Average happiness score pie chart -->
        <!-- Monthly happiness score -->
        <h3>Upcoming Reminders</h3>
        <div id="reminders_wrapper">
            <div>
                <div><!-- <img /> --></div>
                <span>Drink water</span>
                <div>00:15:20</div>
                <div><!-- actions --></div>
            </div>
            <div>
                <div><!-- <img /> --></div>
                <div>Grab a snack</div>
                <div>01:00:02</div>
                <div><!-- actions --></div>
            </div>
        </div>
        <script>
            const $ = document.querySelector.bind(document);
        </script>
    </body>
</html>
