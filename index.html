<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Main page - PromptPal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            div.form-group {
                margin: 30px 0;
            }
        </style>
    </head>
    <body
        style="
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        "
    >
        <div
            id="modal_form"
            style="
                display: none;
                background-color: rgba(0, 0, 0, 70%);
                position: absolute;
                width: 100vw;
                height: 100vh;
            "
        >
            <div
                class="mx-auto w-50 bg-white my-5 p-3"
                style="border-radius: 30px"
            >
                <form action="GET" method="#">
                    <h2
                        style="
                            text-align: center;
                            font-weight: bold;
                            font-size: 1.5rem;
                        "
                    >
                        Create reminder
                    </h2>
                    <div class="form-group">
                        <label for="modal_form__reason">Reason</label>
                        <input
                            type="text"
                            id="modal_form__reason"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="modal_form__time">Time</label>
                        <input
                            type="time"
                            id="modal_form__time"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="modal_form__icon">Icon</label>
                        <select
                            name="Icon"
                            id="modeal_form__icon"
                            class="form-control"
                        >
                            <option value="water">Water</option>
                            <option value="medication">Medication</option>
                            <option value="snacks">Snacks</option>
                            <option value="stretching">Stretching</option>
                        </select>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <input
                            id="modal_form__submit"
                            type="submit"
                            value="Create reminder"
                            class="btn btn-primary"
                        />
                        <input
                            id="modal_form__reset"
                            type="reset"
                            value="Cancel"
                            class="btn btn-primary"
                        />
                    </div>
                </form>
            </div>
        </div>
        <navbar
            class="bg-primary h-100 px-3 me-3 text-white"
            style="min-height: 100vh; float: left"
        >
            <h1 class="my-3">PromptPal</h1>
        </navbar>
        <div>
            <button id="create_reminder_button" class="btn btn-primary my-3">
                Create reminder
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Reminders</th>
                    <th>Time remaining</th>
                    <th>Icon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Drink water</td>
                    <td>00:15:20</td>
                    <td><!-- <img /> --></td>
                </tr>
                <tr>
                    <td>Grab a snack</td>
                    <td>01:00:02</td>
                    <td><!-- <img /> --></td>
                </tr>
            </tbody>
        </table>
        <script>
            const $ = document.querySelector.bind(document);
            const modal = $("#modal_form");
            function openModal() {
                modal.style.display = "block";
            }
            function closeModal() {
                modal.style.display = "none";
            }
            $("#create_reminder_button").addEventListener("click", openModal);
            $("#modal_form__submit").addEventListener("click", (e) => {
                e.preventDefault();
                closeModal();
            });
            $("#modal_form__reset").addEventListener("click", closeModal);
        </script>
    </body>
</html>
